<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/media.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="center-flex">
    <main>
      <aside>
        <p class="text-primary">Your Result</p>
        <div class="center-flex">
          <span class="text-white">76</span>
          <span class="text-primary">of 100</span>
        </div>
        <h1 class="text-white">Great</h1>
        <p class="text-primary">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </aside>
      <section>
        <h4 class="text-secondary">Summary</h4>
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <p class="title">Reaction</p>
          <p class="text-secondary"><span>80</span> / 100</p>
        </div>
        <div>
          <img src="./assets/images/icon-memory.svg" alt="" />
          <p class="title">Memory</p>
          <p class="text-secondary"><span>92</span> / 100</p>
        </div>
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <p class="title">Verbal</p>
          <p class="text-secondary"><span>61</span> / 100</p>
        </div>
        <div>
          <img src="./assets/images/icon-visual.svg" alt="" />
          <p class="title">Visual</p>
          <p class="text-secondary"><span>72</span> / 100</p>
        </div>
        <button class="text-white">Continue</button>
      </section>
    </main>
  </body>
</html>
